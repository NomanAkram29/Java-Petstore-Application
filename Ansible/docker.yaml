- name: docker build and push
  hosts: local  # Replace with the hostname or IP address of your target server
  become: yes  # Run tasks with sudo privileges

  tasks:
    - name: Update apt package cache
      apt:
        update_cache: yes   

    - name: Build Docker Image
      command: docker build -t Java-Petstore-Application .
      args:
        chdir: /var/lib/jenkins/workspace/Java-Petstore-Application

    - name: tag image
      command: docker tag petstore:latest nomana29/petstore:latest 

    - name: Log in to Docker Hub
      community.docker.docker_login:
        registry_url: https://index.docker.io/v1/
        username: dockerhub username
        password: dockerhub password/PAT

    - name: Push image
      command: docker push nomana29/petstore:latest

    - name: Run container
      command: docker run -d --name pet1 -p 8081:8080 nomana29/petstore:latest
